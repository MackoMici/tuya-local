name: Blitzwolf BW-LT31 LED Strip
products:
  - id: 66072501f4cfa2fe2887
    name: Blitzwolf BW-LT31 LED Strip
primary_entity:
  entity: light
  icon: "mdi:led-strip-variant"
  dps:
    - id: 20
      type: boolean
      name: switch
    - id: 21
      type: string
      name: color_mode
      mapping:
        - dps_val: dynamic_mod
          value: Dynamic
        - dps_val: colour
          value: hs
        - dps_val: scene_mod
          value: Scene
        - dps_val: music
          value: Music
    - id: 22
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - dps_val: null
          value: 0
        - scale: 3.92
    - id: 24
      name: rgbhsv
      type: hex
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 102
      name: music_data
      type: integer
    - id: 103
      name: line_sequence_adjustment
      # 线序调整
      type: integer
      hidden: true
    - id: 104
      name: strip_points
      # 灯带点数
      type: integer
      hidden: true
    - id: 106
      name: dynamic_data
      type: hex
    - id: 108
      name: scene_data
      type: base64
secondary_entities:
  - entity: select
    name: Music
    icon: "mdi:palette"
    category: config
    dps:
      - id: 102
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: 164
            value: "Classic"
          - dps_val: 264
            value: "Soft"
          - dps_val: 364
            value: "Dynamic"
          - dps_val: 414
            value: "Disco"
  - entity: select
    name: Dynamic
    icon: "mdi:palette"
    category: config
    dps:
      - id: 106
        type: string
        name: option
        optional: true
        mapping:
